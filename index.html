<head>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="linkpop.css" />
    <script defer src="linkpop.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>URL Shortener</title>

<body>
    <nav class="navbar">
        <div class="brand-title">Elide</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Log in</a></li>
                <li><a href="#" class="signup">Sign up</a></li>
            </ul>
        </div>

    <main>
        <img src="/images/Search-pana.svg" alt="search">
        <div class="container">
            <form id="url-form">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="20" height="20"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 14a3.5 3.5 0 0 0 5 0l4 -4a3.5 3.5 0 0 0 -5 -5l-.5 .5" />
                    <path d="M14 10a3.5 3.5 0 0 0 -5 0l-4 4a3.5 3.5 0 0 0 5 5l.5 -.5" />
                </svg>
                <label for="lurl">Enter your long URL here</label>
                <input type="text" id="lurl" name="lurl" required>

                <!-- <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="20" height="20"

                <input type="url" id="surl" name="surl"> -->
                <!-- My URL should be in an anchor tag -->
                <a href="shortener.html"><button class="urllink" type="button">My URL</button></a>
                <button class="bubit" id="show-modal" type="submit">Elide</button>
            </form>

            <!-- <img src="/images/Search engines-amico.svg"> -->

        </div>
    </main>

    <!-- LINK POP UP SECTION (SHOW MODAL) -->
    <section class="show-view_modal" id="show-view_modal">
        <div class="modal-container" id="modal-container">
            <!-- <div class="modal" id="modal"></div> -->
            <div class="content">
                <p class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" id="close-btn">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </p>

                <!-- <button class="close-btn" id="close-btn">close btn</button> -->
                <h1 class="modal-title">Your Shortened Elide-URL:</h1>
                <div class="input-box">
                    <input type="text" placeholder="your url" id="link-input" />
                    <button id="copy-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="44"
                            height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <rect x="8" y="8" width="12" height="12" rx="2" />
                            <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>

                <div class="stats">
                    <a href="./shortener.html" class="url">My URLs</a>
                    <a href="#" class="detailed-stats">My URL Stats</a>
                </div>
            </div>
        </div>
    </section>
